<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA-MAKING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fddde6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fddde6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            width: 50px;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            border: 1px solid black;
            padding: 5px 10px;
            border-radius: 5px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .shopping-cart {
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            position: relative;
        }
        .shopping-cart .cancel {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            top: -10px;
            left: -10px;
            cursor: pointer;
        }
        .shopping-cart ul {
            list-style-type: none;
            padding: 0;
        }
        .shopping-cart ul li {
            margin: 10px 0;
        }
        .shopping-cart .total {
            font-weight: bold;
            margin-top: 20px;
        }
        .shopping-cart .pay-button {
            background-color: #8bc34a;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        .shopping-cart .payment-methods {
            margin-top: 10px;
            text-align: center;
        }
        .shopping-cart .payment-methods img {
            width: 30px;
            margin: 0 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <header>
        <H1>ISA-MAKING</H1>
        <nav>
            <a href="#">INICIO</a>
            <a href="#">INICIAR SESIÃ“N</a>
            <a href="#">SALIR</a>
        </nav>
    </header>
    <main>
        <div class="shopping-cart">
            <button class="cancel">Cancelar</button>
            <ul>
                <li>$60.000 - Buzo Hombre</li>
                <li>$25.000 - Camiseta (H) oversize</li>
                <li>$45.000 - Sudadera mujer(s)</li>
            </ul>
            <div class="total">TOTAL: $130.000</div>
            <button class="pay-button">Pagar</button>
            <div class="payment-methods">
            </div>
        </div>
    </main>
</body>
</html>
